version: '3.8'

services:
  ai-service:
    build: 
      context: ../backend/ai-service
      dockerfile: Dockerfile
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload
    ports:
      - "8001:8001"
    volumes:
      - ../backend/ai-service:/app
    env_file:
      - ../backend/ai-service/.env
    networks:
      - valemain-net

  valemain-web:
    build:
      context: ../frontend/valemain-web
      dockerfile: Dockerfile
    command: npm run dev
    ports:
      - "3000:3000"
    volumes:
      - ../frontend/valemain-web:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8001/v1
    depends_on:
      - ai-service
    networks:
      - valemain-net

networks:
  valemain-net:
    driver: bridge
